
<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <!-- Tu componente aquÃ­ -->

      <div class="container book-list my-5">
        <div class="row">
          <div class="col-md-3 mb-3" *ngFor="let book of books">
            <div class="card h-100">
              <img [src]="'assets/images/' + book.rutaimagen" class="card-img-top" alt="...">
              <div class="card-body d-flex flex-column align-items-start">
                <h5 class="card-title">{{ book.title }}</h5>
                <p class="card-text">{{ book.desc }}</p>
                <p class="card-text">Autor: {{ book.author }}</p>

                <div class="mt-auto mb-3 w-100">
                  <p class="card-text">Stock disponible: {{ book.stock }}</p>
                  <input type="text" class="form-control " placeholder="Ingrese su documento" #documentInput>
                </div>
                <button (click)="borrowBook(book, documentInput)" class="btn btn-success align-self-end w-100"> Reservar </button>

              </div>
            </div>
          </div>
        </div>
      </div>


      
    </div>
  </div>
</div>
